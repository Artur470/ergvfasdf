{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLOGS</title>
    <link rel="stylesheet" href="{%static 'blog/style.css'%}">
</head>
<body>
<div class="blog-wrapper">
  <div class="blog-card">
    <div class="card-img"><img>
      <h2>{{blogs.title}}</h2>
    </div>
    <div class="card-details"><span><i class="fa fa-calendar"></i></span><span><i class="fa fa-heart"></i></span></div>
    <div class="card-text"><p>{{blogs.body}}</p></div>
    <div class="read-more">Read More</div>
  </div>
</div>

</html>
